<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exemplo de houver</title>
<style>
    div:hover{
        color: blue;
    }
    div > p { 
        display: none;
    
    }
    div:hover > p {
        display: block;
        color:  white;
        background-color: black;
        width: 400px;
    }
</style>
</head>
<body>
    <div>Passe o mouse aqui
        <p>OI</p>
    </div>
    
</body>
