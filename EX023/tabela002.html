<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tABELA</title>
    <style>
        table{
            width: 500px;
            border-collapse: collapse;
        }
        td,th{
            border: 1px solid black;
            padding: 8px;
        }
        thead{
            background-color: rgba(177, 173, 173, 0.633);
        }
        tfoot{
            background-color: rgba(167, 164, 164, 0.616);
        }
        td.nun{
            text-align: right;
        }
        caption{
            background-color: rgba(139, 138, 138, 0.496);
        }

    </style>
</head>

        </tr>

</html>
