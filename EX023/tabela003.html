<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabelas</title>
    <STyle>
        table{
            width: 300px;
            height: 300px;
            border-collapse: collapse;
        }
        td{
            border: 1px solid black;
            text-align: center;
          
        }



    </STyle>
</head>
<body>
    <h1>Mesclagem de Celulas</h1>
    <table>
        <tr>
            <td rowspan="4">A</td>
            <td colspan="3">B</td>
           

        </tr>
            
            <td colspan="2">E</td>
            <td rowspan="4">F</td>
        <tr>
            <td>G</td>
            <td>H</td>
            
        </tr>


        <tr>
            <td colspan="2">J</td>
           
        </tr>

        <tr>
            <td>M</td>
       
            <td colspan="2">O</td>
        </tr>





    </table>
    
</body>
</html>
